<!-- 4. Faça um Programa que peça o raio de um círculo, calcule e mostre sua área. Fórmula: Area = pi * raio² -->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>

        // variavel onde recebe seu valor pela caixa de texto prompt 
        var raio = prompt("Digite o raio de seu circulo:");

        var pi = 3.14

        function calculoPi() {

            var area = pi * (raio * raio);
            alert("Sua área é: " + area);


        }
    </script>
</head>

<body>
    <h1>JavaScript</h1>

    <!-- chamando a function no input pelo onclick  -->
    <input type="button" onclick="calculoPi()" value="Ver sua área" />
</body>

</html>
