<!-- 3. Faça um Programa que converta centímetros para polegadas. (Dica: 1 centímetro = 0,393700787 polegadas) -->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <script>

        // variavel onde recebe seu valor pela caixa de texto prompt 
        var centimetro = prompt("Digite um valor de centímetro");
        var polegadas = 0.39370;

        function conersaoCentimetros() {

            var conversao = centimetro * polegadas;
            alert(conversao + "in");

        }
    </script>
</head>

<body>
    <h1>JavaScript</h1>

    <!-- chamando a function no input pelo onclick  -->
    <input type="button" onclick="conersaoCentimetros()" value="Ver conversão" />
</body>

</html>
